<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>지도</title>
    <style>
        .map_wrap {position:relative;width:100%;height:350px;}
        .title {font-weight:bold;display:block;}
        .hAddr {position:absolute;left:10px;top:10px;border-radius: 2px;background:#fff;background:rgba(255,255,255,0.8);z-index:1;padding:5px;}
        #centerAddr {display:block;margin-top:2px;font-weight: normal;}
        .bAddr {padding:5px;text-overflow: ellipsis;overflow: hidden;white-space: nowrap;}
    </style>
</head>
<body>
<div class="map_wrap">
    <div id="map" style="width:100%;height:230%;position:relative;overflow:hidden;"></div>
    <div class="hAddr">
        <span class="title">지도</span>
        <span id="centerAddr"></span>
    </div>
</div>

<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=b7f2f7af3679295d900e10ea20cbc904&libraries=services"></script>
<script>
    var mapContainer = document.getElementById('map'),
        mapOption = {
            center: new kakao.maps.LatLng(37.4137, 127.0993),
            level: 1 //
        };


    var map = new kakao.maps.Map(mapContainer, mapOption);


    var geocoder = new kakao.maps.services.Geocoder();

    var marker = new kakao.maps.Marker(),
        infowindow = new kakao.maps.InfoWindow({zindex:1});


    searchAddrFromCoords(map.getCenter(), displayCenterInfo);


    kakao.maps.event.addListener(map, 'click', function(mouseEvent) {
        searchDetailAddrFromCoords(mouseEvent.latLng, function(result, status) {
            if (status === kakao.maps.services.Status.OK) {
                var detailAddr = !!result[0].road_address ? '<div>도로명주소 : ' + result[0].road_address.address_name + '</div>' : '';
                detailAddr += '<div>지번 주소 : ' + result[0].address.address_name + '</div>';

                var content = '<div class="bAddr">' +
                    '<span class="title">법정동 주소정보</span>' +
                    detailAddr +
                    '</div>';


                marker.setPosition(mouseEvent.latLng);
                marker.setMap(map);


                infowindow.setContent(content);
                infowindow.open(map, marker);

                var xhr = new XMLHttpRequest();
                var url = "/jujeop/saveAddr";
                xhr.open("POST", url, true);
                xhr.setRequestHeader("Content-type", "application/json");
                var data = JSON.stringify({
                    roadAddress: result[0].road_address.address_name,
                    address: result[0].address.address_name
                });
                xhr.send(data);


            }
        });
    });


    kakao.maps.event.addListener(map, 'idle', function() {
        searchAddrFromCoords(map.getCenter(), displayCenterInfo);
    });

    // 더블클릭 이벤트 리스너 추가
    kakao.maps.event.addListener(map, 'dblclick', function() {

        location.href='/jujeop/result';
    });

    function searchAddrFromCoords(coords, callback) {
        geocoder.coord2RegionCode(coords.getLng(), coords.getLat(), callback);
    }

    function searchDetailAddrFromCoords(coords, callback) {
        geocoder.coord2Address(coords.getLng(), coords.getLat(), callback);
    }

    function displayCenterInfo(result, status) {
        if (status === kakao.maps.services.Status.OK) {
            var infoDiv = document.getElementById('centerAddr');

            for(var i = 0; i < result.length; i++) {
                if (result[i].region_type === 'H') {
                    infoDiv.innerHTML = result[i].address_name;
                    break;
                }
            }
        }
    }



</script>
</body>
</html>
