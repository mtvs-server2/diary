<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        html, body {

    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js'></script>

    <script th:inline="javascript">
        document.addEventListener('DOMContentLoaded', function() {
            var calendarEl = document.getElementById('calendar');
            var events = /*[[${events}]]*/ [];   //ë‚ ì§œ/ ì´ëª¨ì§€
            var boardNos = /*[[${boardNos}]]*/ [] //ë‚ ì§œ+ë³´ë“œë²ˆí˜¸
            console.log(events);
            console.log(boardNos);


            // function emojiClickHandler(date) {
            //     alert("ì´ëª¨ì§€ í´ë¦­!!"+date);
            //     //ì„œë²„ í˜¸ì¶œ
            // }

            function emojiClickHandler(date) {
                boardNos.forEach(function (board) {
                    if(board.date === date.toLocaleDateString('en-CA')){
                        alert("clickì™„");
                        openModalWithData(board.boardNo);
                    }
                })
            }

            function renderCalendar() {
                var calendar = new FullCalendar.Calendar(calendarEl, {
                    selectable: true,

                    eventContent: function (arg) {
                        var event = arg.event;
                        if (event.extendedProps.type === 'HAPPY') {
                            return {
                                html: `<div><img src="images/happy.png" class="event-icon" /></div>`

                            };
                        }
                        if (event.extendedProps.type === 'ANGRY') {
                            return {
                                html: `<div><img src="images/angry.png" class="event-icon" /></div>`
                            }
                        }
                        if (event.extendedProps.type === 'CRY') {
                            return {
                                html: `<div><img src="images/cry.png" class="event-icon" /></div>`
                            }
                        }
                        if (event.extendedProps.type === 'SMILE') {
                            return {
                                html: `<div><img src="images/smile.png" class="event-icon" /></div>`
                            }
                        }
                        if (event.extendedProps.type === 'CYNICAL') {
                            return {
                                html: `<div><img src="images/cynical.png" class="event-icon" /></div>`
                            }
                        }
                    },

                    events: events,

                    eventDidMount: function(arg) {
                        const userEmoji = arg.el.querySelectorAll('.event-icon');
                        userEmoji.forEach((element) => {
                            element.addEventListener('click', function() {
                                emojiClickHandler(arg.event.start);
                            });
                        });
                    },

                    //eventColor: '#0e0f37',

                    eventColor: '#F0F6F8',

                    customButtons: {
                        logoutButton: {
                            text: 'LOGOUT',
                            hint: 'ì˜ê°€ìš”!',
                            click: function () {
                                //ì»¨íŠ¸ë¡¤ëŸ¬ë¡œ
                            },
                        }
                    },

                    headerToolbar: {
                        left: 'prev',
                        center: 'title',
                        right: 'next'
                    },

                    footerToolbar: {
                        right: 'logoutButton'
                    },

                    dateClick: function (event) { //ë‚ ì§œ ë°•ìŠ¤ í´ë¦­ ì‹œ ê¸€ì“°ê¸° íŒì—…
                        openModal(event.date);  //event.date ë„£ì–´ì£¼ê¸°

                    }

                });

                calendar.render();
            }
            renderCalendar();

        })
        function openModal(date) {
            var formattedDate = date.toLocaleDateString('en-CA');
            $('#dateText').val(formattedDate);

            $('#myModal').modal('show');
        }

        $(document).ready(function() {
            $('#openModal').click(function() {
                openModal();
            });

            $('#openModalWithData').click(function() {
                openModalWithData();
            });
        });


        function closeModalAndSubmit() {
            var form = document.getElementById("myForm");
            var saveButton = document.getElementById("saveButton");

            if (saveButton.innerText === 'Update') {
                form.action = "/update-board";
                form.method = "post";
            } else {
                form.action = "/save-board";
                form.method = "post";
                location.reload();    //í˜ì´ì§€ ìƒˆë¡œê³ ì¹¨
            }

            event.preventDefault();

            var formData = new FormData(form);

            fetch(form.action, {
                method: form.method,
                body: formData
            })
                .then(response => {
                    if (response.ok) {
                        $('#myForm')[0].reset();
                        $('#myModal').modal('hide');
                    } else {
                        return response.text();
                    }
                })
                .then(errorMessage => {
                    if (errorMessage) {
                        alert('An error occurred: ' + errorMessage);
                    }
                })
                .catch(error => {
                    console.error('Error submitting form');
                });
        }
        function openModalWithData(boardNo) {
            alert("ë„ì°©1");
            $('#boardNo').val(boardNo);
            console.log(boardNo);
            var events = /*[[${events}]]*/ [];
            fetch('/get-board?boardNo='+boardNo)
            .then(response => response.json())
                .then(data => {
                    alert("fetch");
                    var emoji = data.emoji;
                    var title = data.title;
                    var body = data.body;
                    var phrase = data.phrase;


                    $('#inputTitle').val(title);
                    $('#inputBody').val(body);
                    $('#emoji').val(emoji).change();

                    var phraseField = $('#phraseField');
                    if (phrase) {
                        phraseField.show();
                        $('#inputPhrase').val(phrase);
                    } else {
                        phraseField.hide();
                    }

                    var saveButton = $('#saveButton');
                    if (title && body) {
                        saveButton.text('Update');
                    } else {
                        saveButton.text('Save');
                    }

                    $('#myModal').modal('show');
                })

                .catch(error => {
                    console.error('Error fetching data:', error);
                });

            $('#myModal').on('hidden.bs.modal', function () {
                $('#myForm')[0].reset();
                var saveButton = $('#saveButton');
                saveButton.text('Save');
                $('#phraseField').hide();
            });
        }
        function getEmojiImagePath(emoji) {
            var imagePath = '';

            switch (emoji) {
                case 'HAPPY':
                    imagePath = 'images/happy.png';
                    break;
                case 'SMILE':
                    imagePath = 'images/smile.png';
                    break;
                case 'ANGRY':
                    imagePath = 'images/angry.png';
                    break;
                case 'CRY':
                    imagePath = 'images/cry.png';
                    break;
                case 'CYNICAL':
                    imagePath = 'images/cynical.png';
                    break;
                default:
                    break;
            }

            return imagePath;
        }
    </script>

<body>

<!-- Modal -->

                        <br clear="both">

                        <script>
                            var mapContainer = document.getElementById('map'), // ì§€ë„ë¥¼ í‘œì‹œí•  div
                                mapOption = {

                                    level: 1 // ì§€ë„ì˜ í™•ëŒ€ ë ˆë²¨
                                };

                            // ì§€ë„ë¥¼ ìƒì„±í•©ë‹ˆë‹¤
                            var map = new kakao.maps.Map(mapContainer, mapOption);

                            // ì£¼ì†Œ-ì¢Œí‘œ ë³€í™˜ ê°ì²´ë¥¼ ìƒì„±í•©ë‹ˆë‹¤
                            var geocoder = new kakao.maps.services.Geocoder();

                            var marker = new kakao.maps.Marker(), // í´ë¦­í•œ ìœ„ì¹˜ë¥¼ í‘œì‹œí•  ë§ˆì»¤ì…ë‹ˆë‹¤
                                infowindow = new kakao.maps.InfoWindow({zindex:1}); // í´ë¦­í•œ ìœ„ì¹˜ì— ëŒ€í•œ ì£¼ì†Œë¥¼ í‘œì‹œí•  ì¸í¬ìœˆë„ìš°ì…ë‹ˆë‹¤

                            // í˜„ì¬ ì§€ë„ ì¤‘ì‹¬ì¢Œí‘œë¡œ ì£¼ì†Œë¥¼ ê²€ìƒ‰í•´ì„œ ì§€ë„ ì¢Œì¸¡ ìƒë‹¨ì— í‘œì‹œí•©ë‹ˆë‹¤
                            searchAddrFromCoords(map.getCenter(), displayCenterInfo);

                            var isMarkerClicked = false; // ì´ˆê¸°ì— ë§µì´ ë³´ì´ë„ë¡ ì„¤ì •

                            // ì§€ë„ë¥¼ í´ë¦­í–ˆì„ ë•Œ í´ë¦­ ìœ„ì¹˜ ì¢Œí‘œì— ëŒ€í•œ ì£¼ì†Œì •ë³´ë¥¼ í‘œì‹œí•˜ë„ë¡ ì´ë²¤íŠ¸ë¥¼ ë“±ë¡í•©ë‹ˆë‹¤
                            kakao.maps.event.addListener(map, 'click', function(mouseEvent) {

                                        detailAddr += '<div>ì§€ë²ˆ ì£¼ì†Œ : ' + result[0].address.address_name + '</div>';

                                        if (result[i].region_type === 'H') {

                    </div>
                    <div>
                        <p>ì„ íƒí•˜ì‹  ê³³ì˜ ì£¼ì†ŒëŠ” <span th:text="${address}" id="address"></span> ì…ë‹ˆë‹¤.</p>
                    </div>

                    <div class="form-group">

</div>
