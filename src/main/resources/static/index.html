<!DOCTYPE html>
<html lang="ko">
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

  <style>
    .modal-dialog {
      max-width: 800px;
    }
     #inputBody {
       height: 400px;
     }
    #emojiImage {
      width: 50px;
      height: 50px;
      margin-left: 10px;
    }
  </style>

  <script th:inline="javascript">
    function closeModalAndSubmit() {
      var form = document.getElementById("myForm");
      var saveButton = document.getElementById("saveButton");

      if (saveButton.innerText === 'Update') {
        form.action = "/update-board";
        form.method = "post";
      } else {
        form.action = "/save-board";
        form.method = "post";
      }

      event.preventDefault();

      var formData = new FormData(form);

      fetch(form.action, {
        method: form.method,
        body: formData
      })
              .then(response => {
                if (response.ok) {
                  $('#myForm')[0].reset();
                  $('#myModal').modal('hide');
                } else {
                  return response.text();
                }
              })
              .then(errorMessage => {
                if (errorMessage) {
                  alert('An error occurred: ' + errorMessage);
                }
              })
              .catch(error => {
                console.error('Error submitting form');
              });
    }

    function openModalWithData() {
      var events = /*[[${events}]]*/ [];
      fetch('/get-board')
              .then(response => response.json())
              .then(data => {
                var emoji = data.emoji;
                var title = data.title;
                var body = data.body;
                var phrase = data.phrase;
                window.alert(data.emoji)

                if (emoji) {
                  var imagePath = getEmojiImagePath(emoji);
                  $('#emojiImage').attr('src', imagePath);
                } else {
                  var imagePath = getEmojiImagePath('HAPPY');
                  $('#emojiImage').attr('src', imagePath);
                }

                $('#inputTitle').val(title);
                $('#inputBody').val(body);
                $('#emoji').val(emoji).change();

                var phraseField = $('#phraseField');
                if (phrase) {
                  phraseField.show();
                  $('#inputPhrase').val(phrase);
                } else {
                  phraseField.hide();
                }

                var saveButton = $('#saveButton');
                if (title && body) {
                  saveButton.text('Update');
                } else {
                  saveButton.text('Save');
                }

                $('#myModal').modal('show');
              })

              .catch(error => {
                console.error('Error fetching data:', error);
              });

      $('#myModal').on('hidden.bs.modal', function () {
        $('#myForm')[0].reset();
        var saveButton = $('#saveButton');
        saveButton.text('Save');
        $('#phraseField').hide();
      });
    }

    function getEmojiImagePath(emoji) {
      var imagePath = '';

      switch (emoji) {
        case 'HAPPY':
          imagePath = 'images/happy.png';
          break;
        case 'SMILE':
          imagePath = 'images/smile.png';
          break;
        case 'ANGRY':
          imagePath = 'images/angry.png';
          break;
        case 'CRY':
          imagePath = 'images/cry.png';
          break;
        case 'CYNICAL':
          imagePath = 'images/cynical.png';
          break;
        default:
          break;
      }

      return imagePath;
    }

    function openModal() {
      $('#myForm')[0].reset();
      $('#myModal').modal('show');
    }

    $(document).ready(function() {
      $('#openModal').click(function() {
        openModal();
      });

      $('#openModalWithData').click(function() {
        openModalWithData();
      });
    });

  </script>
</head>
<body>

<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
  Open Modal
</button>
<button type="button" class="btn btn-primary" id="openModalWithData">
  Open Modal Data
</button>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal Title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form id="myForm" action="/save-board" method="post">
          <div class="form-group">
            <label for="emoji">Emoji : </label>
            <label>
              <select name="emoji" id="emoji" form="myForm">
                <option value="HAPPY">HAPPYüòÑ</option>
                <option value="SMILE">SMILEüòä</option>
                <option value="ANGRY">ANGRYüò°</option>
                <option value="CRY">CRYüò¢</option>
                <option value="CYNICAL">CYNICALüòê</option>
              </select>
            </label>
            <img id="emojiImage" src="" alt="Emoji" style="max-width: 50px;">
          </div>
          <div class="form-group">
            <label for="inputTitle">Title</label>
            <input type="text" class="form-control" id="inputTitle" name="title" placeholder="Enter title">
          </div>
          <div class="form-group" id="phraseField" style="display: none;">
            <label for="inputPhrase">Phrase</label>
            <input type="text" class="form-control" id="inputPhrase" name="phrase" placeholder="Enter phrase" readonly>
          </div>
          <div class="form-group">
            <label for="inputBody">Body</label>
            <textarea class="form-control" id="inputBody" rows="4" name="body" placeholder="Enter body"></textarea>
          </div>
          <button type="button" class="btn btn-primary" id="saveButton" onclick="closeModalAndSubmit()">Save</button>
        </form>
      </div>
    </div>
  </div>
</div>

</body>
</html>
